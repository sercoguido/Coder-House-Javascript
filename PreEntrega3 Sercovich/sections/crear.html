<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guido Sercovich - PreEntrega 3</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="contenedor">
    <img src="../img/logo.png" alt="Logo Banco Americano" class="logo">

    <form id="registrarseForm" class="contenedorFormulario">
    <h3 class="tituloFormulario">Nombre</h3>
    <input class="inputingreso" type="text" id="nombreUsuario" name="nombreUsuario" required>
    <h3 class="tituloFormulario">Usuario</h3>
    <input class="inputingreso" type="text" id="usuarioUsuario" name="usuario" required>
    <h3 class="tituloFormulario">Contraseña</h3>
    <input class="inputingreso" type="password" id="contraseñaUsuario" name="contraseña" required>
    <h3 class="tituloFormulario">Repetir Contraseña</h3>
    <input class="inputingreso" type="password" id="contraseñaUsuarioRep" name="contraseñaUsuarioRep" required>
    
    <div id="textoValidacion">&nbsp</div>
    <br>
    <br>
    <input type="submit" id="submit" value="REGISTRARSE" class="botonFormulario">
    <a href="../index.html" class="botonCrear">¿Ya tenes una cuenta? <br><b>Ingresá ahora</b></a>
    </form>
    </div>
    <script src="./crear.js"></script>
</body>
</html>
